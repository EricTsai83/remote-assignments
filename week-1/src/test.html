<html lang="en">

<head>

    <title>RWD Page Layout in pure HTML/CSS</title>
    <link rel="stylesheet" href="css/normalize.css" />

<body>
    <header class="main-header">
        <h1 class="name"><a href="#">Website Title / logo</a></h1>
        <ul class="main-nav">
            <li><a href="#">item 1</a></li>
            <li><a href="#">item 2</a></li>
            <li><a href="#">item 3</a></li>

        </ul>

    </header>

    <div class="banner">

    <div class="row">

                <h3>content box 1</h3>

                <h3>content box 2</h3>
            </div>

                <h3>content box 3</h3>
            </div>
            <div class="content-box">
                <h3>content box 4</h3>
            </div>
        </div>

        <!--/.primary-->
        <div class="button-container">
            <button class="submit-button" type="button">Call to Action</button>
        </div>
        <!--/.submit button-->
    </div>
