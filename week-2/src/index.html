<!-- Mobile First Design -->
<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>RWD Page Layout in pure HTML/CSS</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/base.css" />
  <script src="./js/app.js"></script>
</head>

<body>

  <header class="header">
    <h1 class="name"><a href="#">Website Title / logo</a></h1>
    <nav class="nav">
      <button class="nav-toggle">
        <span id="hamburger-center-line" class="hamburger"></span>
      </button>
      <!--/.nav-toggle-->
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">item 1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">item 2</a></li>
        <li class="nav-item"><a href="#" class="nav-link">item 3</a></li>
        <li class="nav-item"><a href="#" class="nav-link">item 4</a></li>
      </ul>
      <!--/.nav-item-->
    </nav>
    <!--/.navigator-->
  </header>
  <!--/.main-header-->
  <main>
    <div class="banner">
      <h1 class="headline">Welcome Message</h1>
    </div>
    <!--/.banner-->

    <div class="title">
      <h2><b>Section Title</b></h2>
    </div>
    <!--/.title-->
    <div class="box-container-1">
      <div class="box1">Content Box 1</div>
      <div class="box2">Content Box 2</div>
      <div class="box3">Content Box 3</div>
      <div class="box4">Content Box 4</div>
    </div>
    <!--/.content-->
  </main>
  <!--/.main-->

  <div class="button-container">
    <button class="submit-button" type="button">Call to Action</button>
  </div>
  <!--/.submit button-->


  <div class="box-container-2">
    <div class="box5">Content Box 5</div>
    <div class="box6">Content Box 6</div>
    <div class="box7">Content Box 7</div>
    <div class="box8">Content Box 8</div>
  </div>

</body>

</html>
